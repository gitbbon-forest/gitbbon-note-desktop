name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Mark as pre-release (테스트용)'
        required: false
        default: true
        type: boolean

env:
  APP_NAME: gitbbon
  VSCODE_QUALITY: 'stable'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: darwin-x64
            artifact_name: gitbbon-darwin-x64
          - os: macos-14
            platform: darwin-arm64
            artifact_name: gitbbon-darwin-arm64
          - os: windows-latest
            platform: win32-x64
            artifact_name: gitbbon-win32-x64
          - os: ubuntu-24.04
            platform: linux-x64
            artifact_name: gitbbon-linux-x64

    runs-on: ${{ matrix.os }}
    timeout-minutes: 180  # 3시간 (macOS Rosetta 빌드 여유)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Setup Python (macOS x64)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        if: matrix.platform == 'darwin-x64'

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libx11-dev libx11-xcb-dev libxkbfile-dev libnotify-bin libkrb5-dev

      # Linux에서 스왑 메모리 추가 (7GB RAM 보완)
      - name: Setup swap space (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "Swap enabled:"
          free -h

      - name: Install dependencies
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build application
        run: |
          # Heartbeat: 5분마다 로그 출력하여 진행 상황 모니터링
          (
            elapsed=0
            while true; do
              sleep 300  # 5분
              elapsed=$((elapsed + 5))
              echo "⏱️ [Heartbeat] Build in progress... ${elapsed} minutes elapsed"
            done
          ) &
          HEARTBEAT_PID=$!

          # 실제 빌드 실행
          npm run gulp vscode-${{ matrix.platform }}-min
          BUILD_EXIT_CODE=$?

          # Heartbeat 프로세스 종료
          kill $HEARTBEAT_PID 2>/dev/null || true

          exit $BUILD_EXIT_CODE
        shell: bash
        timeout-minutes: 150
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 표준 러너 메모리에 맞춤 (macOS 14GB, Linux/Windows 7GB)
          NODE_OPTIONS: ${{ runner.os == 'macOS' && '--max-old-space-size=12288' || '--max-old-space-size=6144' }}

      - name: Create archive (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          if [ -d "../VSCode-${{ matrix.platform }}" ]; then
            if [[ "${{ matrix.platform }}" == *"linux"* ]]; then
              tar -czf gitbbon-${{ matrix.platform }}.tar.gz -C .. VSCode-${{ matrix.platform }}
            else
              cd ..
              zip -r -y gitbbon-${{ matrix.platform }}.zip VSCode-${{ matrix.platform }}
              mv gitbbon-${{ matrix.platform }}.zip $GITHUB_WORKSPACE/
            fi
          fi
        shell: bash

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path "../VSCode-${{ matrix.platform }}") {
            Compress-Archive -Path "../VSCode-${{ matrix.platform }}" -DestinationPath "gitbbon-${{ matrix.platform }}.zip"
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            *.zip
            *.tar.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-24.04

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -name "*.zip" -exec mv {} release/ \;
          find artifacts -name "*.tar.gz" -exec mv {} release/ \;
          ls -la release/

      - name: Generate update metadata
        run: |
          cd release
          VERSION="${GITHUB_REF_NAME#v}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          for file in *.zip *.tar.gz; do
            if [ -f "$file" ]; then
              SHA512=$(sha512sum "$file" | awk '{print $1}')
              SIZE=$(stat -c%s "$file")

              if [[ "$file" == *"darwin"* ]]; then
                PLATFORM="mac"
              elif [[ "$file" == *"win32"* ]]; then
                PLATFORM=""
              elif [[ "$file" == *"linux"* ]]; then
                PLATFORM="linux"
              fi

              YAML_FILE="latest${PLATFORM:+-$PLATFORM}.yml"

              cat > "$YAML_FILE" << EOF
          version: ${VERSION}
          files:
            - url: ${file}
              sha512: ${SHA512}
              size: ${SIZE}
          path: ${file}
          sha512: ${SHA512}
          releaseDate: '${DATE}'
          EOF
            fi
          done
          ls -la

      - name: Determine release type
        id: release_type
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "prerelease=${{ github.event.inputs.prerelease }}" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" == *"-beta."* ]] || [[ "$TAG_NAME" == *"-alpha."* ]] || [[ "$TAG_NAME" == *"-rc."* ]]; then
            # 베타/알파/RC 태그는 pre-release
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            # 정식 릴리스 태그
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.zip
            release/*.tar.gz
            release/*.yml
          prerelease: ${{ steps.release_type.outputs.prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
